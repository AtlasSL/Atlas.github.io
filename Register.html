<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registrarse</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styledb.css">
</head>

<body>
    <button onclick="document.getElementById('id02').style.display='block'">Registrate</button>

    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">X</span>
        <form class="modal-content" action="#">
            <div>
                <h1>Registrate</h1>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Email" name="email" required>

                <label for="psw"><b>Contrase単a</b></label>
                <input type="password" placeholder="Contrase単a" name="psw" required>

                <label for="psw-repeat"><b>Repite la contrase単a</b></label>
                <input type="password" placeholder="Repite la contrase単a" name="psw-repeat" required>

                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin: bottom 15px;">Recordarme
                </label>
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancelar</button>
                    <button type="submit" class="signup">Registrate</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

<script>
    var modal = Document.getElementById('id02');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = " none ";
        }
    }
</script>
